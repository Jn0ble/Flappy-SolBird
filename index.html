<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #87CEEB; /* Sky blue background */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #gameCanvas {
            background: #87CEEB;
            border: 2px solid #000;
            display: none; /* Initially hidden */
        }
        #pregame {
            display: block;
            margin-bottom: 20px;
        }
        #controls {
            display: none;
        }
        #depositSlider {
            width: 300px;
        }
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        #cloud1 { width: 100px; height: 60px; top: 10px; left: 10px; }
        #cloud2 { width: 120px; height: 70px; top: 60px; left: 200px; }
        #cloud3 { width: 150px; height: 90px; top: 150px; left: 400px; }
        #cloud4 { width: 80px; height: 50px; top: 220px; left: 600px; }
        #cloud5 { width: 130px; height: 80px; top: 300px; left: 800px; }
    </style>
</head>
<body>
    <div id="pregame">
        <h1>Welcome to Flappy Bird</h1>
        <p>Connect your Phantom wallet to start playing!</p>
        <button id="connectButton">Connect to Phantom</button>
        <div id="walletInfo">
            <p id="walletAddress">Connected wallet: Not connected</p>
            <p id="walletBalance">Balance: 0 SOL</p>
            <p id="profitLoss">P/L: 0 SOL</p>
        </div>
    </div>

    <div id="controls">
        <input type="range" id="depositSlider" min="0.02" max="0.5" step="0.01" value="0.02">
        <p>Deposit Amount: <span id="depositAmount">0.02 SOL</span></p>
        <button id="playButton">Play Game</button>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>

    <!-- Cloud elements -->
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
    <div id="cloud3" class="cloud"></div>
    <div id="cloud4" class="cloud"></div>
    <div id="cloud5" class="cloud"></div>

    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.53.0/dist/web3.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
